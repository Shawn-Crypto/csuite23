        body {

        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;

<body>

    <h2>Quick localStorage Test:</h2>
    <button onclick="testLocalStorage()">Test localStorage</button>
    <div id="result"></div>
    
    <script>
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'working');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                document.getElementById('result').innerHTML = '<div class="status success">✓ localStorage is working!</div>';
            } catch (e) {
                document.getElementById('result').innerHTML = '<div class="status error">✗ localStorage error: ' + e.message + '</div>';
            }
        }
    </script>
